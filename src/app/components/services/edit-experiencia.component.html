<section class="vh-100" style="background-image: linear-gradient(#185954, #446b3f)" *ngIf="explab">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/img/mate.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Experiencia Laboral</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Edite un registro existente</h5>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                      <div class="form-outline mb-4">
                        <input type="text" id="nombreE" name="nombreE" class="form-control form-control-lg" [(ngModel)]="explab.nombreE" required/>
                        <label class="form-label" for="nombreE">Puesto y descripci√≥n</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="descripcionE" name="descripcionE" class="form-control form-control-lg" [(ngModel)]="explab.descripcionE"/>
                        <label class="form-label" for="descripcionE">URL de la imagen</label>
                      </div>
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Guardar</button>
                      </div>                    
                    </form>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
